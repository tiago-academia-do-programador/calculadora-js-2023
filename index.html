<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Calculadora Tabajara</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <div class="calculadora">
    <input id="telaResultado" class="tela-resultado" type="text">

    <div class="grid-teclado">
      <button id="btnLimpar">CE</button>
      <button id="btnApagar">
        <img class="icone-apagar" src="https://www.svgrepo.com/show/65997/delete.svg" class="icone-apagar">
      </button>
      <button>%</button>
      <button>/</button>
  
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
  
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
  
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="grid-btn-adicionar">+</button>
  
      <button>0</button>
      <button>.</button>
      <button id="btnCalcular">=</button>
    </div>
  </div>
</body>
</html>
